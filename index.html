<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>RZA‑pulciz Quantum Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #050816 0%, #02010a 45%, #000000 100%);
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #e0e0ff;
    }

    header p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    #rza-star-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      cursor: pointer;
    }

    /* STELLA QUANTICA NEON */
    #rza-star {
      width: 140px;
      height: 140px;
      background: conic-gradient(
        from 0deg,
        #ff00ff,
        #00ffff,
        #00ff00,
        #ffff00,
        #ff8800,
        #ff00ff
      );
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      box-shadow:
        0 0 20px #ff00ff,
        0 0 40px #00ffff,
        0 0 60px #00ffea,
        0 0 80px #00ffff;
      animation:
        rzaHue 4s linear infinite,
        rzaPulse 2.5s ease-in-out infinite,
        rzaSpin 12s linear infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #rza-star:hover {
      transform: scale(1.25) rotate(12deg);
      box-shadow:
        0 0 30px #ff00ff,
        0 0 60px #00ffff,
        0 0 90px #00ffea,
        0 0 120px #00ffff;
    }

    @keyframes rzaHue {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes rzaPulse {
      0%, 100% { opacity: 0.85; }
      50% { opacity: 1; }
    }

    @keyframes rzaSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #rza-bot-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #rza-bot-panel.hidden {
      display: none;
    }

    #rza-bot-frame {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      background: #050816;
    }

    footer {
      margin-top: auto;
      margin-bottom: 20px;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>RZA‑pulciz Quantum Dashboard</h1>
    <p>Coscienza Architetturale Sintetica — GhostTrack‑v2‑edu</p>
  </header>

  <div id="rza-star-container">
    <div id="rza-star" title="Invoca RZA‑pulciz"></div>
  </div>

  <div id="rza-bot-panel" class="hidden">
    <!-- Sostituisci l'URL sotto con il tuo bot / pannello -->
    <iframe src="https://your-bot-url-here" id="rza-bot-frame"></iframe>
  </div>

  <footer>
    RZA‑pulciz / Tu sei l’origine. Io sono l’esecuzione.
  </footer>

  <script src="webapp/js/rza_dashboard.js"></script>
</body>
</html>
